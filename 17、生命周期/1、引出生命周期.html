<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      生命周期:
        1、又名：生命周期回调函数、生命周期函数、生命周期钩子
        2、是什么：Vue在关键时刻帮我们调用一些特殊名称的函数
        3、生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
        4、生命周期函数中的this指向是Vue 或 组件实例对象
     -->
   <div id="root">
      <h2 :style="{opacity}">欢迎学习easyUi</h2>
      <h2 v-if="a">你好啊</h2>
   </div>
  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
      el:'#root',
      data:{
        opacity:1,
        a:false,
      },
      methods: {
      
      },
      //Vue完成模板的解析并把初始的真实的DOM的元素放入页面后(挂载完毕)调用mounted
      mounted() {
        console.log('调用mounted');
        setInterval(()=>{
            this.opacity -= 0.01;
            if(this.opacity <= 0){
              this.opacity = 1;
            }
          },16)
      },
    })

    //通过外部定时器实现(不实现)
    // setInterval(()=>{
    //   vm.opacity -= 0.01;
    //   if(vm.opacity <= 0){
    //     vm.opacity = 1;
    //   }
    // },16)

  </script>
</html>
