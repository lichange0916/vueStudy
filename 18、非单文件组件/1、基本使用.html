<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
   <div id="root">

<!-- 
    Vue中使用组件的三大步骤
      1、定义组件(创建组件)
      2、注册组件
      3、使用组件(写组件标签)

    一、如何定义一个组件?
      使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别
      区别如下:
        1、el不要写，为什么? —— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪一个容器
        2、data必须写成函数 为什么? —— 避免组件被复用时，数据存在引用关系
      备注:使用template可以配置组件结构

    二、如何注册组件?
      1、局部注册：靠new Vue的时候传入components选项
      2、全局注册：靠Vue.components('组件名'，组件)

    三、编写组件标签
      <school></school>

   -->

      <!-- 3、编写组件标签 -->
      <school></school>
      <hr>
      <student></student>
   </div>

   <div id="root2">
      <hello></hello>
   </div>
  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    //1、创建school组件  注意:一定不要写el配置项，因为最终所有的组件都要被vm管理，由vm决定服务对象
    const school = Vue.extend({
      template:`
      <div>
        <h2>学校名称:{{schoolName}}</h2>
        <h2>学校地址:{{address}}</h2>
        <button @click="showName">点我提示学校名</button>
      </div>
        `,
      data(){
        return{
          schoolName:'尚硅谷',
          address:'北京昌平',
        }
      },
      methods:{
        showName(){
          return alert(this.schoolName);
        }
      },
    })

    const student = Vue.extend({
      template:`
      <div>
        <h2>学生名称:{{studentName}}</h2>
        <h2>年龄:{{age}}</h2>
      </div>
        `,
      data(){
        return{
          studentName:'李昌鄂',
          age:18,
        }
      },
    })

    //1、创建hello组件
    const hello= Vue.extend({
      template:`
      <div> 
        <h2>你好啊！{{name}}</h2>
      <div>`,
       data(){
        return {
          name:'Tom',
        }
       }, 
    })

    Vue.component('hello',hello);

    // 创建vm
    new Vue({
      el:'#root',
      //2、注册主键(局部注册)
      components:{
        school:school,
        student:student,
      },
    })
  
    new Vue({
      el:'#root2',
    })
  </script>
</html>
