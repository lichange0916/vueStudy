<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
   <div id="root">
   </div>
  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    //定义student组件
    const student = Vue.extend({
      name:'student',
      template:`
      <div>
        <h2>学生名字:{{name}}</h2>
        <h2>学生年龄:{{age}}</h2>  
      </div>
      `,
     data(){
      return{
        name:'李昌鄂',
        age:18,
      }
     },
    })

    //定义school组件
    const school = Vue.extend({
      name:'school',
      template:`
      <div>
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>  
        <student></student>
      </div>
      `,
     data(){
      return{
        name:'尚硅谷',
        address:'北京',
      }
     },
     components:{
        student:student,
     },
    })

    //定义hello组件
    const hello = Vue.extend({
      template:`
      <h1>{{msg}}</h1>
      `,
      data(){
        return {
          msg:'欢迎来到尚硅谷学习'
        }
      }
    })
    
    //定义hello组件
    const app = Vue.extend({
      template:`
      <div>
        <hello></hello>
        <school></school>
      </div>
      `,
      components:{
        school:school,
        hello:hello,
      }
    })

    //创建vm
    new Vue({
      template:`
      <app></app> 
      `,
      el:'#root',
      components:{
        //注册组件(局部)
        app:app,
      }
    })
  </script>
</html>
