<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
   <!-- 
    收集表单数据
      若 <input type="text"/>,则v-model收集的是value值，用户输入的就是value
      若 <input type="radio"/>,则v-model收集的是value值，且要给标签配置value值
      若 <input type="checkbox"/>
        1.没有配置input的value值，那么收集的就是checked(勾选 or 未勾选，是布尔值)
        2.v-model的初始值是数组，那么收集的就是value组成的数组

      备注:v-model的三个修饰符
        lazy:失去焦点再收集数据
        number:输入字符串转为有效的数字
        trim:输入首位空格过滤
    -->
    <div id="root">
      <form @submit.prevent="demo">
          <label for="demo">账号</label>
          <input type="text" id="demo" v-model.trim="account">
          <br>
          密码:<input type="password" v-model="password">
          <br>
          年龄:<input type="number" name="age" v-model.number="age" value="女">
          <br>
          性别:
          男：<input type="radio" name="sex" v-model="sex" value="男">
          女:<input type="radio" name="sex" v-model="sex" value="女">
          <br>
          爱好:
          学习<input type="checkbox" v-model="hobby" value="学习">
          打游戏<input type="checkbox" v-model="hobby" value="打游戏">
          吃饭<input type="checkbox" v-model="hobby" value="吃饭">
          <br>
          所属校区
          <select v-model="city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="wuhan">武汉</option>
          </select>
          <br>
          其他信息
          <textarea v-model.lazy="other"></textarea>
          <br>
          <input type="checkbox" v-model="agree">阅读并接受<a href="www.baidu.com">《用户协议》</a>
          <br>
          <button>提交</button>
        </form>
    </div>

  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    new Vue({
      el:'#root',
      data:{ 
        account:'',
        password:'',
        sex:'',
        hobby:[],
        city:'beijing',
        other:'',
        agree:'',
        age:'',
      },
      methods:{
        demo(){
          console.log(this._data);
        }
      }
    })
  </script>
</html>
