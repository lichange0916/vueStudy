<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 监视属性watch
          1.当被监视的属性变化时，回调函数自动调用
          2.监视的属性必须存在，才能进行监视！！
          3.监视属性的两种写法
            (1) .new Vue 时传入watch配置
            (2) 用过vm.$watch监视 -->
    <h2>
      <div id="root">
        今天天气很{{info}},{{x}}
        <!-- @xxx="yyy" yyy可以写一些简单的语句 -->
        <!-- <button @click="isHot =!isHot;x++">切换天气</button>-->
        <button @click="changeWeather">切换天气</button>
      </div>
      
    </h2>
  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

  const vm=new Vue({
    el:'#root',
    data:{
      isHot:true,
      x:1,
    },
    computed:{
      info(){
        return this.isHot?'炎热':'凉爽';
      }
    },
    methods: {
      changeWeather(){
        this.isHot =!this.isHot;
        this.x++
      }
    },
    watch:{
      // isHot:{
      //   //初始化时让handler调用
      //   immediate:true,
      //   //当isHot发生改变时调用
      //   handler(newValue,oldVulue){
      //     console.log('isHot修改了'+newValue+"||"+oldVulue);
      //   },
      // }
    },
  })
  vm.$watch('isHot',{
    //初始化时让handler调用
    immediate:true,
    //当isHot发生改变时调用
    handler(newValue,oldVulue){
      console.log('isHot修改了'+newValue+"||"+oldVulue);
    }
  })
  </script>
</html>
