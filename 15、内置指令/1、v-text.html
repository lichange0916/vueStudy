<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>

   <!-- 学过的指令
          v-bind:单项绑定解析表达式，可简写为:xxx
          v-model:双向数据绑定
          v-for:便利数组/对象/字符串
          v-on:绑定事件监听,可简写为@
          v-if:条件渲染(重新渲染，所以每次切换一次会重新走一次生命周期)
          v-else:条件渲染
          v-show:条件渲染(控制显示隐藏，所以除了初始化渲染，其他时候都不会再走相关生命周期了)

          v-text指令:
            1、作用:向其所在的节点中渲染文本内容,
            2、与插值语法的区别:v-text会替换掉节点中的内容,{{xx}}
    -->

   <div id="root">
      <div>你好,{{name}}</div>
      <div v-text="name"></div>
   </div>
  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
      el:'#root',
      data:{
        name:'尚硅谷',
        str:'<h3>你好啊!</h3>'
      },
    })
  </script>
</html>
