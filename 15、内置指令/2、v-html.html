<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>

    <!-- 
      v-html指令
        1、作用:向指定节点中渲染包含html结构的内容
        2、与插值语法的区别:
            1):.v-html会替换掉节点中所有的内容,{{xx}}插值语法则不会
            2):.v-html可以识别html结构
        3、注意:
            1):在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
            2):一定要在可信的内容上使用v-html,永远不要在用户提交的内容上使用!

     -->

   <div id="root">
      <div>你好,{{name}}</div>
      <div v-html="str"></div>
   </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
      el:'#root',
      data:{
        name:'尚硅谷',
        str:'<h3>你好啊</h3>',
      },
    })
  </script>
</html>
