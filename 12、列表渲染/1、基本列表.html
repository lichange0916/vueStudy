<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>

   <!-- 
      v-for指令
          1、用于展示列表数据
          2、语法：v-for="(item,index) in xxx :key="yyy"
          3、可便利：数组、对象、字符串、指定次数
    -->
    
   <div id="root">
    <!-- 便利数组 -->
    <h2>便利数组</h2>
    <ul>
      <li v-for="(p,index) in persons" :key="index">
        {{p.name}}-{{p.age}}
      </li>
    </ul>
    
    <!-- 便利对象 -->
    <h2>便利对象</h2>
    <ul>
      <li v-for="(value,key) in car" :key="key">
        {{key}}-{{value}}
      </li>
    </ul>

    <!-- 便利字符串 -->
    <h2>便利字符串</h2>
    <ul>
      <li v-for="(char,index) in str" :key="index">
        {{char}}-{{index}}
      </li>
    </ul>

    <!-- 便利自定次数 -->
    <h2>便利自定次数</h2>
    <ul>
      <li v-for="(number,index) in 5" :key="index">
        {{index}}-{{number}}
      </li>
    </ul>

   </div>
  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
      el:'#root',
      data:{
        persons:[
         {id:'001',name:'张三',age:'18'},
         {id:'002',name:'李四',age:'22'},
         {id:'003',name:'王五',age:'26'},
         {id:'004',name:'赵六',age:'36'},
        ],
        car:{
          name:'奥迪A8',
          price:'70万',
          color:'黑色',
        },
        str:'hello',
      }
    })
  </script>
</html>
