<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>

   <div id="root">
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅的信息</button>
    <ul>
      <li v-for="(p,index) in persons" :key="p.id">
        {{p.name}}-{{p.age}}-{{p.sex}}
      </li>
    </ul>
   </div>
  </body>
  <script type="text/javascript" >
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    //  用computed实现
  
    new Vue({
    el:'#root',
    data:{
      persons:[
        {id:'001',name:'马冬梅',age:'34',sex:'女'},
        {id:'002',name:'周冬雨',age:'27',sex:'男'},
        {id:'003',name:'周杰伦',age:'26',sex:'男'},
        {id:'004',name:'温兆伦',age:'36',sex:'女'},
      ],
    },
    methods:{
      updateMei(){
        // this.persons[0].name='马老师';//奏效
        // this.persons[0].age=50;//奏效
        // this.persons[0].sex='女';//奏效
        this.persons[0] = {id:'001',name:'马老师',age:'50'}
      }
    }
  })
  
  </script>
</html>
